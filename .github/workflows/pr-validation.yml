name: ðŸ§ª PR Validation

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: âœ… Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run lint:check
        run: pnpm lint:check

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build
